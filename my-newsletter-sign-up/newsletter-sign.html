<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Newsletter Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>

    <div class="card" id="card">
        <div id="text">
            <h2 class="title">Stay updated!</h2>
            <p class="parag">Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="list">
                <li class="lines"><span class="lines-text">Product discovery and building what matters</span></li>
                <li class="lines"><span  class="lines-text">Measuring to ensure updates are a sucess</span></li>
                <li class="lines"><span  class="lines-text">And much more!</span></li>
            </ul>
            
            <form class="line-break">
                <div class="same-line">
                    <label id="email-label">Email adress</label>
                    <p class="valid-email-class" id="valid-email">Valid email required</p>
                </div>
                <input type="text" name="email" class="email-form-class" id="email-form" placeholder="email@company.com">
            </form>
            <button class="button-dark-grey" onclick="subscribeNewsletter('email-form')">Subscribe to monthly newsletter</button>
        </div>

        <div id="image">
            <img
            class="illustration"
            src="illustration-sign-up-desktop.svg">
        </div>
    </div>
    
</body>

<style>
    html{
        box-sizing: border-box;
    }

    *, *::before, *::after {
        box-sizing: inherit;
    }

    body{
        background-color:hsl(235, 18%, 26%);
        font-family: Roboto;
        font-weight: 400;
    }

    .card {
        display: flex;
        width: 50%;
        height: 450px;

        border-radius: 5%;

        margin: 25%;
        margin-top: 10%;


        background-color: white;
    }

    .second-card {
        display: block;
        width: 25%;
        height: 350px;

        border-radius: 5%;

        margin: 37.5%;
        margin-top: 10%;

        padding: 25px;


        background-color: white;
    }

    #text {
        width: 55%;

        padding-top: 6%;
        padding-bottom: 10%;
        padding-left: 7%;
        padding-right: 0%;

        font-size: 16px;
    }

    .title {
        margin: 0px;

        font-size: 300%;
    }

    .list {
        padding-left: 0%;

        list-style: none;
    }

    .lines {
        background: url(icon-list.svg) left top no-repeat;

        padding-left: 32px;
        height: 32px;
    }

    .lines-text{
        vertical-align: top;
    }

    .line-break {
        display: grid;
    }

    .same-line {
        display: flex;
    }

    #email-label, #valid-email {
        font-size: 12px;
        font-weight: bold;

        padding-bottom: 8px;
    }

    .valid-email-class, .invalid-email {
        color: white;
        user-select: none;

        margin: 0px;

        padding-left: 50%;
    }

    .invalid-email {
        color: hsl(4, 100%, 67%);
        user-select: auto;
    }

    .email-form-class, .invalid-email-form {
        margin-bottom: 16px;

        border: hsl(231, 7%, 60%) solid 0.5px;
        border-radius: 6px;

        padding: 12px;
        padding-left: 20px;
    }

    .invalid-email-form{
        border-color: hsl(4, 100%, 80%);
        background-color: hsl(4, 100%, 95%);
    }

    .button-dark-grey {
        width: 100%;
        height: 40px;

        border: hsl(234, 29%, 20%) solid 0px;
        border-radius: 12px;

        color: hsl(0, 0%, 100%);
        font-weight: bold;

        background-color: hsl(234, 29%, 20%);
    }

    #email-form:hover, .button-dark-grey:hover {
        cursor: pointer;
    }

    .button-dark-grey:hover {
        background: linear-gradient( hsl(4, 100%, 50%),  hsl(4, 100%, 67%));
    }

    #confirmation-title {
        margin: 0px;
        margin-top: 10px;

        font-size: 250%;
    }

    #confirmation-parag {
        font-size: 90%;
    }

    #image {
        width: 45%;

        padding: 2.5%;
        padding-right: 0%;
    }

    .illustration {
        width: 100%;
        height: 100%;

        border-radius: 0%;
    }

    @media(max-width: 756px) {
        #card {
            color: red;
        }
    }
</style>

<script>
    function isEmailValid(emailAdress) {
        // Uses a regular expression to check if the given email is a valid email adress
        validEmail = /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/.test(emailAdress);
        return validEmail;
    }

    function subscribeNewsletter(emailForm) {
        let firstCard = document.getElementById('card');

        let userEmail = document.getElementById(emailForm).value;

        if(isEmailValid(userEmail)) {
            firstCard.innerHTML = `
        <img src="icon-success.svg">

        <h2 id="confirmation-title">Thanks for subscribing!</h2>

        <p id="confirmation-parag">A confirmation email has been sent to <b>${userEmail}</b>. 
            Please open it and click the button inside to confirm your subscription.</p>

        <button class="button-dark-grey">Dismiss message</button>
        `;

        document.getElementById('card').classList.remove('card');
        document.getElementById('card').classList.add('second-card');
        } else {
            document.getElementById('valid-email').classList.remove('valid-email-class');
            document.getElementById('valid-email').classList.add('invalid-email');
            
            document.getElementById('email-form').classList.remove('email-form-class');
            document.getElementById('email-form').classList.add('invalid-email-form')
        }
    }
</script>
</html>
